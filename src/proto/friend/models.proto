syntax = "proto3";
package emortal.model;

option java_package = "dev.emortal.api.model.friend";
option java_multiple_files = true;
option go_package = "github.com/emortalmc/proto-specs/gen/go/model/friend";

message FriendRequest {
  string sender_id = 1;
  string sender_username = 2;
  string recipient_id = 3;
}