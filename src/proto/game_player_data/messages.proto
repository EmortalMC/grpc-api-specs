syntax = "proto3";
package emortal.message.gamedata;

option java_package = "dev.emortal.api.message.gamedata";
option java_multiple_files = true;
option go_package = "github.com/emortalmc/proto-specs/gen/go/message/gamedata";

import "google/protobuf/descriptor.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/any.proto";

message UpdateGamePlayerDataMessage {
  GameDataGameMode game_mode = 1;
  google.protobuf.Any data = 2;
  google.protobuf.FieldMask data_mask = 3;
}

enum GameDataGameMode {
  BLOCK_SUMO = 0;
  TOWER_DEFENCE = 1;
  MINESWEEPER = 2;
}