syntax = "proto3";
package towerdefence.cc.model;

option java_package = "cc.towerdefence.api.model";
option java_outer_classname = "PlayerProto";
option go_package = "towerdefence.cc/model";

message PlayerRequest {
  string player_id = 1;
}

message PlayersRequest {
  repeated string player_ids = 1;
}

message PlayerUsernameRequest {
  string username = 1; // ignore case when using the username
}